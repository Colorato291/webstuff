<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Vroom</title>
    <link rel="icon" href="../src/favicon.ico">
  </head>
  <body>
    <div class= "content">
      <div id="title">
        Rental price calculator
        <br>
      </div>
      <div id="duration_input">
        Enter the duration of your rental
        <br>
        <input type="number" id="days_input" min="0" max="30" placeholder="0 days" maxlength="2">
        <input type="number" id="hours_input" min="0" max="23" placeholder="0 hours" maxlength="2">
        <input type="number" id="minutes_input" min="0" max="59" placeholder="0 minutes" maxlength="2">
      </div>
      <div id="distance_input">
        Enter the distance of your rental
        <br>
        <input type="number" id="kilometer_input" min="0" max="9999" placeholder="0000 km" maxlength="4">
      </div>
      <div id="calculate_button">
        <input type="button" id="data_submission" value="Calculate" onclick="dataSubmission()">
      </div>
      <div id="result_table">
      </div>
    </div>
  </body>
  <script src="./page_logic.js"></script>
</html>
