<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>QA Arena</title>
    <link rel="icon" href="../../../favicon.ico">
  </head>
  <body>
    <canvas id="background"></canvas>
    <div class="container">
        <div id="logo-container">
            <img id="arena-image" src="../../../logo.png" alt="QA Arena Hero Image">
            <h1 id="Logo">QA Arena</h1>
        </div>
        <div id="game-container">
            <p id="score">You: <span id="user-score">0</span> - <span id="opponent-score">0</span>: Opponent</p>
            <div id="time-left">
                <p id="time-text">Time Left: <span id="time">20</span>s</p>
                <div id="time-bar">
                    <div id="time-bar-fill"></div>
                </div>
            </div>
            <div id="question-container">
                <p id="question">Question: <span id="question-text"></span></p>
                <button id="answer-a" class="answer-button"></button>
                <button id="answer-b" class="answer-button"></button>
                <button id="answer-c" class="answer-button"></button>
                <button id="answer-d" class="answer-button"></button>
            </div>
            <div id="feedback-container" style="display: none;">
                <p id="feedback-correct"></p>
                <p id="feedback-explanation"></p>
            </div>
            <div id="powerups-container">
                <button id="power-up-1" class="power-up-button">Double Time</button>
                <button id="power-up-2" class="power-up-button">50/50</button>
                <button id="power-up-3" class="power-up-button">Double Points</button>
            </div>
            <button id="exit-button" class="menu-button" onclick="window.location.href='../../'">Exit</button>
        </div>
    </div>
    <script src="../../../background.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
