<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>QA Arena - Results</title>
    <link rel="icon" href="../../../favicon.ico">
  </head>
  <body>
    <canvas id="background"></canvas>
    <div class="container">
        <div id="logo-container">
            <img id="arena-image" src="../../../../logo.png" alt="QA Arena Hero Image">
            <h1 id="Logo">QA Arena</h1>
        </div>
        <div id="results-container">
            <h2>Game Results</h2>
            <div id="result-status">
                <p id="game-status">You tied!</p>
            </div>
            <p id="user-score">Your Score: <span>0</span></p>
            <p id="opponent-score">Opponent's Score: <span>0</span></p>
            <p id="questions-correct">Questions Correct: <span>0 out of 0</span></p>
            <div id="powerups-used">
                <h3>Powerups Used:</h3>
                <ul>
                    <li id="powerup-doubletime">Double Time: <span>No</span></li>
                    <li id="powerup-fiftyfifty">50/50: <span>No</span></li>
                    <li id="powerup-doublepoints">Double Points: <span>No</span></li>
                </ul>
            </div>
            <div id="buttons-container">
                <button id="exit-button" class="menu-button" onclick="window.location.href='../../../'">Return to Menu</button>
            </div>
        </div>
    </div>
    <script src="../../../../background.js"></script>
    <script src="./results.js"></script>
  </body>
</html>
