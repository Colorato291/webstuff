<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <title>QA Arena - Leaderboard</title>
        <link rel="icon" href="../favicon.ico">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <canvas id="background"></canvas>
        <div class="container">
        <div id="logo-container">
            <img id="arena-image" src="../../logo.png" alt="QA Arena Hero Image">
            <h1 id="Logo">QA Arena</h1>
        </div>
        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table">
            <thead>
                <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
                <th>Trend</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Leaderboard data will be inserted here by JavaScript -->
            </tbody>
            </table>
            <button id="back-button" class="menu-button" onclick="window.location.href='../'">Back to Menu</button>
        </div>
        </div>
        <script src="../../../background.js"></script>
        <script src="./leaderboard.js"></script>
    </body>
</html>
