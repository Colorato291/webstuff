<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>QA Arena</title>
    <link rel="icon" href="../favicon.ico">
    </head>
  <body>
    <canvas id="background"></canvas>
    <div class="container">
        <div id="logo-container">
            <img id="arena-image" src="../logo.png" alt="QA Arena Hero Image">
            <h1 id="Logo">QA Arena</h1>
        </div>
        <div id="menu-container">
            <p id="welcome-message">Welcome to QA Arena!</p>
            <p id="description">Challenge players in fast-paced 1v1 trivia battles. Sharpen your mind, climb the ranks, and earn achievements!</p>
            <button id="find-match-button" class="menu-button" onclick="window.location.href='./matchmaking'">Find Match</button>
            <button id="achievements-button" class="menu-button" onclick="window.location.href='./achievements'">Achievements</button>
            <button id="leaderboard-button" class="menu-button" onclick="window.location.href='./leaderboard'">Leaderboard</button>
        </div>
    </div>
  </body>
  <script src="../background.js"></script>
</html>
