<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>CoolCat</title>
    <link rel="icon" href="/favicon.ico">
    </head>
  <body>
    <canvas id="background"></canvas>

    <div id = "content">
      <div id="welcome">
        <img class="cool_cat_img" src="./img/Cool_cat.jpg" alt="The coolest cat">
        <p class="welcome-text">Cool Cat</p>
      </div>

      <div id="about">
        <p>A <span id="age"></span>-year old pastime developer</p>
        <p>creating projects in Python, JS, Lua & more.</p>
      </div>

      <div id="projects">
        <p>Projects</p>
        <div id="project-sections"></div>
      </div>

      <div id="competitions">
        <p>Competitions</p>
        <div id="competition-sections"></div>
      </div>
    </div>
  </body>
  <script src="/background.js"></script>
  <script src="/startup.js"></script>
  <script src="/age.js"></script>
  <script src="/projects.js"></script>
  <script src="/competitions.js"></script>
</html>
